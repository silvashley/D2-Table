<!DOCTYPE html>
<html>

<title>Table</title>



<head>
<style>
table, th, td {
  border: 1px solid black;
}
table {
  border-spacing: 30px;
}

tr:nth-child(odd) {
  background-color: #D6EEEE;
}

tr:hover {background-color: #D6EEFF;}


</style>
</head>
<body>



<h2> Countries Visited</h2>
<p> & Number of Times Visited.</p>



<table style="width:100%">
  <tr>
    <th>City</th>
    <th>Country</th> 
    <th>Times Visited</th>
  </tr>
  <tr>
    <td>Cancun</td>
    <td>Mexico</td>
    <td>2</td>
  </tr>
  <tr>
    <td>Roatan</td>
    <td>Honduras</td>
    <td>1</td>
  </tr>
  <tr>
    <td>Cozumel</td>
    <td>Mexico</td>
    <td>2</td>
  </tr>
</table>

</body>
</html>
